<!DOCTYPE html>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex flex-col sm:flex-row">
            <div class="w-full sm:w-3/5 lg:w-2/3 bg-white p-4 mb-4 sm:mr-4 lg:mb-0">
                <h2 class="text-lg font-bold mb-4">Form Section</h2>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                        <input type="text" id="name" name="name" class="w-full border rounded-lg py-2 px-4">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email" class="w-full border rounded-lg py-2 px-4">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-bold mb-2">Message:</label>
                        <textarea id="message" name="message" rows="4" class="w-full border rounded-lg py-2 px-4"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Submit</button>
                </form>
            </div>

           
            <div class="w-full sm:w-2/5 lg:w-1/3 bg-gray-200 p-4">

                    <thead>
                        <tr>
                            <th class="border px-4 py-2">ID</th>
                            <th class="border px-4 py-2">Name</th>

                    <tbody>
                        <tr>

                            <td class="border px-4 py-2">k213821@nu.edu.pk</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
