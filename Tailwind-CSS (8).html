<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden registration-form hidden sm:block">
        <div class="px-6 py-4 hidden md:block">
            <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="border border-gray-300 focus:border-red-500 focus:outline-none px-4 py-2 w-full rounded-md">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="border border-gray-300 focus:border-red-500 focus:outline-none px-4 py-2 w-full rounded-md">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="border border-gray-300 focus:border-red-500 focus:outline-none px-4 py-2 w-full rounded-md">
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-black text-white hover:bg-green-500 hover:text-white px-6 py-3 rounded-md transition-colors duration-300">Register</button>
                </div>
            </form>
        </div>
    </div>
    <div class="px-6 py-4 display sm:block md:hidden">
        <p class="text-center text-red-500">This screen size is not compatible.</p>
    </div>
</div>
</body>
</html>
